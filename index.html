<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Binary Converter - To make it easier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
      <h1>Binary to Decimal</h1>
      <h3>To make it easier</h3>
    <div id="Input">
      <label for="" id="labelBinary">Binary: </label>
      <input type="text" name="" id="BinNunInpt" placeholder="Binary Number">
      <label for="" id="labelDecimal">Decimal: </label>
      <input type="text" readonly id="displayInput" placeholder="Decimal Number">
    </div>
    <div class="myBtns">
      <button id="convertBtn">Convert</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
